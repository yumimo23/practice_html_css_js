<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>入会申し込み</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="content">
            <h1>入会申し込み</h1>
            <p>入会するには、次のフォームに必要事項をご記入ください。</p>
            <p>
                <label for="mymail">メールアドレス<span class="required">必須</span></label>
                <input id="mymail" type="email" name="mymail">
            </p>
            <p>
                <label for="mypassword">パスワード<span class="required">必須</span></label>
                <input id="mypassword" type="password" name="mypassword">
            </p>
            
            <p>
                <button type="submit">登録する</button>
            </p>
        </div>
    </body>
</html>



1.動画を見る
2.練習問題のコードを読む
3.練習用コードの模写
4.練習用コードのブラウザで表示されてるものになるように、コードを作成する
-----
5.【模写コーディング】おすすめの練習サイト【入門編～上級編】を行う。(4->2->3)
-----
6.index.htmlのトップページを作成する
