<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript入門</title>
</head>
<body>
    <script>
        const num1 = window.prompt('数字を入力してください');
        const answer = Number(num1) + 10;
        document.write(num1 + ' + 10 = ' + answer);
    </script>
</body>
